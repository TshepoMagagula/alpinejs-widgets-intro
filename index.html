<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        .row {
            padding: 1em;
            margin: 1em;
        }

        .col {
            border: solid blueviolet;
            padding: 1em;
            margin: 0.5em;
            text-align: center;
        }
        
        h2 {
            background-color: blueviolet;
            color: white;
        }

        h1 {
            text-align: center;
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>AlpineJS tutorial</h1>
        <div class="row">
            <div class="col" x-data="{ title: 'Hello Alpine' }">
                <h2>Click Events</h2>
                <p x-text="title"></p>
                <button x-on:click="title='Alpine Rocks!'">click me</button>
            </div>
            <div class="col" x-data="{ count: 1 }">
                <h2>Create a Counter Component</h2>
                <p x-text="count"></p>
                <button @click="count++">Count Up</button>
                <button @click="if(count > 0){ count-- }">Count Down</button>
            </div>
        </div>
        <hr>
        <div class="row">     
            <div class="col" x-data="{ countdown: 60 }"
                x-init="setInterval(function(){
                    countdown--;
                }, 1000);
                ">
                <h2>AlpineJS x-init (Count Down)</h2>
                <h1 style="background-color: white; color: black;" x-text="countdown"></h1>
            </div>
            <div class="col" x-data="{ show: false }">
                <h2>AlpineJS x-show directive</h2>
                <button @click="show=!show">Show</button>
                <div x-show.transition="show">Hello</div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col" x-data="{ title: 'AlpineJS is Awesome' }">
                <h2>AlpineJS x-model</h2>
                <p x-text="title"></p>
                <input type="text" x-model="title">
            </div>
            <div class="col" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                <h2>AlpineJS x-html</h2>
                <div x-html="code"></div>
            </div>
        </div>
        <div class="row">
            <div class="col" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                <h2>AlpineJS x-ref</h2>
                <div x-ref="sentence">I am a sentence</div>
                <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
            </div>
            <div class="col" x-data="{ socks: 'blue' }">
                <h2>AlpineJS x-if</h2>
                <template x-if="socks=='blue'">
                    <p>My socks are blue</p>
                </template>
                <template x-if="socks=='green'">
                    <p>My socks are green</p>
                </template>
                <button @click="socks='green'">Change Sox</button>
            </div>
        </div>
        <div class="row">
            <div class="col" x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
                <h2>AlpineJS x-for</h2>
                <p>Groceries</p>
                <ul>
                    <template x-for="item in groceries">
                        <li x-text="item"></li>
                    </template>
                </ul>
            </div>
        </div>
</body>
</html>
